    <main>
        <section>
            <h1>Creá tu cuenta</h1>
        <form class="form">
            <h2>Registrate</h2>
            
            <div class="form-conteiner">
                <div class="input">
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="Ingresá tu email" required>
                </div>
                <div class="input">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Ingresá tu contraseña" required>
                </div>
                <div class="input">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Confirmá tu contraseña" required>
                </div>

                <input class="submit-boton" type="submit" value="Registrar">
            </div>
        </form>
        </section>
    </main>
    <footer>
        <div class="conteiner-footer">

        </div>
